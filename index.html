<!DOCTYPE html>
<html lang="en">
  <head>
    
    
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>

  <div class = "bigContainer"> 
    <!-- Header -->
    <div class="header">
      <h1 class="title">Rock Paper Scissors</h1>
    </div>
    <!-- Question to Player -->
    <h2 class="question">Which do you choose?</h2>
    <!-- Images  -->
    <div class = imageCon>
    <img class = "image rock"src="images/rock.png" alt="drawing of a rock" />
    <img class = "image paper"src="images/paper.png" alt="drawing of paper" />
    <img class = "image scissors"src="images/scissors.png" alt="drawing of scissors" />
  </div>
  <!-- container for everything -->
  <div class = "container"> 
  <!-- Box with info -->
  <div class = "info">
    <div class = "content"> 
    <!-- Round -->
    <div class = "roundCon"> 
        <h3 class = "round">Round:</h3>
        <h3 class = "roundNum"> 1 </h3>
    </div>
    <!-- Round Results -->
    <h4 class = "resultsTxt">  </h4>
    <div class = "resultsCon">
         <!-- Score -->
    <div class = "scoreCon"> 
      <div class = "player">
          <h5> You: </h5>
          <h5 class = "playerScore"> 0 </h5>
      </div>
      <div class = "computer"> 
          <h5> Comp: </h5>
          <h5 class = "computerScore"> 0 </h5>
      </div>
  </div>
    </div>

    <div class = "btnCon">
      <!-- Next Round -->
    <button class = "btn next"> Next Round </button>
    <!-- Play again -->
      <button class = "btn restart"> Restart </button>
     </div>
    </div>
    </div>
  </div>
  </body>
</html>
