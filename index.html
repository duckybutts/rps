<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>

  <body>
    <!-- Header -->
    <div class="header">
      <h1 class="title">Rock Paper Scissors</h1>
    </div>
    <!-- Question to Player -->
    <h2 class="Question">What do you choose</h2>
    <!-- Images  -->
    <img src="images/rock.jpg" alt="drawing of a rock" />
    <img src="images/paper.jpg" alt="drawing of paper" />
    <img src="images/scissors.jpg" alt="drawing of scissors" />
    <!-- Round -->
    <div class = "roundCon"> 
        <h3 class = "round">Round:</h3>
        <h3 class = "roundNum"> </h3>
    </div>
    <!-- Round Results -->
    <div class = "resultsCon">
        <h4 class = resultsTxt">Results:</h4>
        <h4 class = results></h4>
    </div>
    <!-- Score -->
    <div class = "scoreCon"> 
        <div class = "player">
            <h5> You: </h5>
            <h5 class "playerScore"> </h5>
        </div>
        <div class = "computer"> 
            <h5> Computer: </h5>
            <h5 class "computerScore"> </h5>
        </div>
    </div>
    <!-- Play again -->
    <button class = again> Play again </button>



  </body>
</html>
